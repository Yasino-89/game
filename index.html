<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة كتابة المتباينات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <header class="text-center">
        <h1 class="text-4xl font-bold mb-4">لعبة كتابة المتباينات</h1>
    </header>

    <div class="flex justify-between items-center w-96 mt-4">
        <div id="score" class="text-lg font-bold">النقاط: 0</div>
        <div id="high-score" class="text-lg font-bold">أعلى النقاط: 0</div>
        <div id="timer" class="text-lg font-bold">الوقت: 30 ثانية</div>
    </div>

    <main class="bg-white text-black p-6 rounded-xl shadow-lg w-96 mt-6">
        <p id="question" class="text-xl font-semibold text-center">السؤال سيظهر هنا...</p>

        <div class="flex items-center justify-center gap-4 mt-6">
            <input type="text" id="variable" maxlength="1" class="w-20 border border-gray-300 rounded-lg px-3 py-2 text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="x">
            <div id="selected-symbol" class="w-16 h-16 bg-gray-200 flex items-center justify-center rounded-full text-2xl font-bold text-gray-700">
                ؟
            </div>
            <input type="number" id="number" class="w-20 border border-gray-300 rounded-lg px-3 py-2 text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="15">
        </div>

        <div class="mt-4">
            <p class="text-lg font-medium">اختر رمز المتباينة:</p>
            <div class="flex justify-center gap-4 mt-2">
                <button class="btn-symbol" data-symbol="<">&lt;</button>
                <button class="btn-symbol" data-symbol="≤">&le;</button>
                <button class="btn-symbol" data-symbol=">">&gt;</button>
                <button class="btn-symbol" data-symbol="≥">&ge;</button>
                <button class="btn-symbol" data-symbol="≠">&ne;</button>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button id="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">إرسال الإجابة</button>
            <button id="next-question" class="hidden bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-4">السؤال التالي</button>
            <button id="restart" class="hidden bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 mt-4">إعادة المحاولة</button>
        </div>

        <div id="feedback" class="mt-4 text-center font-medium"></div>
    </main>

    <footer class="mt-8">
        <p>© 2025 جميع الحقوق محفوظة - أحمد ياسين</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
