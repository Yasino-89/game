<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اظهر وبان 👀✨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        :root {
            --primary-color: #6b0c22; /* لون قطري أحمر داكن */
            --secondary-color: #d8a800; /* لون قطري ذهبي */
            --accent-color: #8b9dc6;
            --bg-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            text-align: center;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 2px solid var(--secondary-color);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6b0c22, #d8a800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .phrase-box {
            background-color: var(--card-color);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            border: 3px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(240,240,240,0.9) 100%);
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), #8b1a32);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 15px;
            box-shadow: 0 5px 15px rgba(107, 12, 34, 0.4);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--secondary-color);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(107, 12, 34, 0.6);
            background: linear-gradient(to right, #8b1a32, var(--primary-color));
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border-right: 5px solid var(--secondary-color);
            animation: slideUp 0.8s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(107, 12, 34, 0.2);
        }
        
        .emoji {
            font-size: 1.8em;
            vertical-align: middle;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .counter {
            font-size: 1.3em;
            margin: 25px 0;
            color: var(--primary-color);
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            min-width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px dashed var(--secondary-color);
        }
        
        .teacher-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin: 20px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: float 4s ease-in-out infinite;
        }
        
        /* تأثيرات الألوان للعبارات */
        .phrase-color-1 {
            color: #6b0c22;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: colorPulse1 3s infinite;
        }
        
        .phrase-color-2 {
            background: linear-gradient(to right, #6b0c22, #d8a800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
            animation: colorPulse2 4s infinite;
        }
        
        .phrase-color-3 {
            color: #d8a800;
            text-shadow: 1px 1px 3px rgba(107, 12, 34, 0.3);
            animation: colorPulse3 3.5s infinite;
        }
        
        .phrase-color-4 {
            color: #8b1a32;
            text-shadow: 0 0 5px rgba(216, 168, 0, 0.3);
            animation: colorPulse4 4s infinite;
        }
        
        /* تأثيرات جديدة */
        @keyframes flipIn {
            0% { transform: perspective(400px) rotateY(90deg); opacity: 0; }
            100% { transform: perspective(400px) rotateY(0deg); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(216, 168, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(216, 168, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(216, 168, 0, 0.5); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .phrase-animation {
            animation: flipIn 0.5s ease-out, pulse 1.5s ease-in-out 0.5s, glow 2s infinite;
        }
        
        .shake-animation {
            animation: shake 0.5s;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            opacity: 0;
            z-index: 100;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% { 
                transform: translateY(-100px) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% { 
                transform: scale(0); 
                opacity: 0;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.8;
            }
            100% { 
                transform: scale(0); 
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes colorPulse1 {
            0% { color: #6b0c22; }
            50% { color: #8b1a32; }
            100% { color: #6b0c22; }
        }
        
        @keyframes colorPulse2 {
            0% { background: linear-gradient(to right, #6b0c22, #d8a800); }
            50% { background: linear-gradient(to right, #d8a800, #6b0c22); }
            100% { background: linear-gradient(to right, #6b0c22, #d8a800); }
        }
        
        @keyframes colorPulse3 {
            0% { color: #d8a800; }
            50% { color: #f5d742; }
            100% { color: #d8a800; }
        }
        
        @keyframes colorPulse4 {
            0% { color: #8b1a32; text-shadow: 0 0 5px rgba(216, 168, 0, 0.3); }
            50% { color: #6b0c22; text-shadow: 0 0 10px rgba(216, 168, 0, 0.5); }
            100% { color: #8b1a32; text-shadow: 0 0 5px rgba(216, 168, 0, 0.3); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .phrase-box {
                font-size: 1.3em;
                padding: 20px;
                min-height: 140px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }
            
            .teacher-img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="شعار وزارة التعليم القطرية" class="teacher-img">
        
        <h1>اظهر وبان عليك الأمان </h1>
        <div class="emoji">👀✨</div>
        <div class="subtitle"></div>
        
        <div class="phrase-box" id="phraseBox">
            مستعدون لنبدأ؟
        </div>
        
        <div class="timer" id="timer" style="font-size: 1.5em; margin: 10px 0; color: var(--primary-color); font-weight: bold;">
            الوقت المتبقي: <span id="timeDisplay">03:00</span>
        </div>

        <button class="btn" id="showPhraseBtn">اظهر وبان <span class="emoji">👏👏</span></button>
        
        <div class="counter" id="counter"> <span id="remainingCount">0</span></div>
        
        <div class="instructions">
            <h3>كيفية اللعب:</h3>
            <p>اضغط على الزر لظهور عبارة.<br>
            إذا تنطبق العبارة عليك، قف وصفق 👏👏</p>
        </div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="applauseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
    <audio id="endSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>

    <script>
        let timerStarted = false;
        let timerInterval;

        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    display.textContent = "انتهى الوقت 🎉";
                    createConfetti();
                }
            }, 1000);
        }

        const phrases = [
            "اللي بعد العيد كان ناسي اسم طالب أو مجموعة طلاب",
            "اللي نسي باس وورد الجهاز بعد الاجازة الطويلة",
            "اللي عصب من طالب خلال الأسبوع",
            "اللي أعطى حصص احتياط الأسبوع هذا",
            "اللي نسي شاحن أو كيبل أو اشي من أغراضه بالصف",
            "اللي نام باجتماع المدرسة، بأمانة",
            "اللي حضر عنده الموجه هالأسبوع",
            "اللي في مطبخ في قسمه في المدرسة",
            "اللي مكتبه مليان أوراق وأشياء وفاقعة فيه قنبلة",
            "اللي كب على حاله القهوة او أي مشروب خلال الدوام",
            "تأخرت على المدرسة وعندي حصة اولى و طابور",
            "أحيانًا اقول لطالب قلنا بدون صوت و هو ما عمل اشي بس رافع يده",
            "أشرح الدرس... وأبدأ أقتنع أنا بالمعلومة لأول مرة!",
            "قلت 'نبدأ الآن'... وبدأت أشرح بعد 10 دقايق!",
            "أحيانًا لما أسمع جرس الفسحة... أحس إنه مكافأة شخصية لي!",
            "نسيت شنطة اللابتوب في البيت الصباح",
            "أوقات أشرح بحماس، وأكتشف إن طلابي شارحين الدرس أمس مع المعلم اللي في البيت",
            "قلت 'مافي واجب اليوم!'... بس لأنّي نسيت أطبعه!",
            "مرّ عليّ يوم خلصت فيه الشرح... وطلابي هم اللي قالوا 'ما شاء الله اليوم كنت مبدع!'",
            "أحيانًا أقول: 'نراجع بسرعة'... وأبدأ أشرح شرح جديد تمامًا"
        ];

        const phraseBox = document.getElementById('phraseBox');
        const showPhraseBtn = document.getElementById('showPhraseBtn');
        const remainingCount = document.getElementById('remainingCount');
        const clickSound = document.getElementById('clickSound');
        const applauseSound = document.getElementById('applauseSound');
        const endSound = document.getElementById('endSound');
        const container = document.querySelector('.container');
        
        // نسخة من العبارات للتعامل معها
        let remainingPhrases = [...phrases];
        remainingCount.textContent = remainingPhrases.length;
        
        function getRandomColorClass() {
            const colors = [
                'phrase-color-1',
                'phrase-color-2',
                'phrase-color-3',
                'phrase-color-4'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(confetti);
            }
        }
        
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 0.5 + 's';
                phraseBox.appendChild(sparkle);
            }
        }
        
        function getRandomColor() {
            const colors = ['#6b0c22', '#d8a800', '#8b1a32', '#f5d742', '#8b9dc6'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        showPhraseBtn.addEventListener('click', function() {
            // تأثير اهتزاز للزر
            this.classList.add('shake-animation');
            setTimeout(() => {
                this.classList.remove('shake-animation');
            }, 500);

            if (!timerStarted) {
                const threeMinutes = 60 * 3;
                const display = document.getElementById('timeDisplay');
                startTimer(threeMinutes, display);
                timerStarted = true;
            }

            // تشغيل صوت النقر
            clickSound.currentTime = 0;
            clickSound.play();
            
            if (remainingPhrases.length === 0) {
                phraseBox.innerHTML = "انتهت جميع العبارات! شكرًا للمشاركة 🎉";
                showPhraseBtn.disabled = true;
                phraseBox.className = 'phrase-box phrase-color-2';
                endSound.play();
                createConfetti();
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * remainingPhrases.length);
            const selectedPhrase = remainingPhrases[randomIndex];
            
            // إزالة العبارة المستخدمة من المصفوفة
            remainingPhrases.splice(randomIndex, 1);
            
            // تأثير الاختفاء
            phraseBox.style.opacity = '0';
            
            setTimeout(() => {
                phraseBox.innerHTML = selectedPhrase;
                phraseBox.style.opacity = '1';
                
                // إضافة تأثير لوني عشوائي
                const colorClass = getRandomColorClass();
                phraseBox.className = 'phrase-box ' + colorClass;
                phraseBox.classList.add('phrase-animation');
                
                // تشغيل صوت التصفيق
                applauseSound.currentTime = 0;
                applauseSound.play();
                
                // إنشاء تأثير الشرارات
                createSparkles();
                
                setTimeout(() => {
                    phraseBox.classList.remove('phrase-animation');
                }, 2000);
            }, 300);
            
            remainingCount.textContent = remainingPhrases.length;
        });
    </script>
</body>
</html>
